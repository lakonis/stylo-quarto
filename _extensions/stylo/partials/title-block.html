<header id="title-block-header">
  $if(title)$<h1 class="title">$title$</h1>$endif$
  $if(subtitle_f)$
  <p class="subtitle">$subtitle_f$</p>
  $endif$

$if(authors)$
$for(authors)$
  <p class="author">$authors.forname$ $authors.surname$</p>
$endfor$
$endif$

$if(date)$
<p class="date">date: $date$</p>
$endif$
$if(abstract)$
$for(abstract)$
<div class="abstract">
Résumé ($abstract.lang$): $abstract.text_f$
</div>
$endfor$
$endif$
</header>
